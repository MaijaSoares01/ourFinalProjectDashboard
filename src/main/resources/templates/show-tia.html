<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Thomas International Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
<h2>Thomas International Assessment</h2>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>TIA ID</th>
            <th>Candidate ID</th>
            <th>PPA</th>
            <th>GIA</th>
        </tr>
        </thead>
        <tbody>
       <tr th:each="t:${tias}">
            <td th:text="${t.tiaId}"></td>
            <td th:text="${t.candidate.candidateId}"></td>
            <td th:text="${t.ppa}"></td>
            <td th:text="${t.gia}"></td>
        </tr>
        </tbody>
</table>
</div>
</div>
</body>
</html>
