<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:replace="~{common :: header}">
    <title>Thomas International Assessment Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</div>
<body>
    <div class="wrapper">
        <!-- Include the sidebar fragment here -->
        <div th:replace="~{common :: navbar}"></div>
        <!-- Main content -->
        <div class="main p-3">
            <div class="text-center">
                <div class="container mt-4">
                    <h2>Thomas International Assessment</h2>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>TIA ID</th>
                                <th>Candidate ID</th>
                                <th>PPA</th>
                                <th>GIA</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="t:${tias}">
                                <td th:text="${t.tiaId}"></td>
                                <td th:text="${t.candidate.candidateId}"></td>
                                <td th:text="${t.ppa}"></td>
                                <td th:text="${t.gia}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
        const hamBurger = document.querySelector(".toggle-btn");
        hamBurger.addEventListener("click", function () {
            document.querySelector("#sidebar").classList.toggle("expand");
        });
    </script>
</body>
</html>
