<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Job Role</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Edit Job Role</h2>
        <form th:action="@{/jobroles/edit/{id}(id=${jobRole.jobRoleId})}" th:object="${jobRole}" method="post">
            <input type="hidden" th:field="*{jobRoleId}">
            <div class="row">
                <div class="col-md-6">
                     <div class="mb-3">
                        <label for="jobRoleName" class="form-label">Role Name</label>
                        <input type="text" class="form-control" id="jobRoleName" th:field="*{jobRoleName}" required>
                    </div>
                    <div class="mb-3">
                        <label for="numApplications" class="form-label">Number of Applications</label>
                        <input type="number" class="form-control" id="numApplications" th:field="*{numApplications}" required>
                    </div>
                    <div class="mb-3">
                        <label for="numSourcePaid" class="form-label">Source from Paid</label>
                        <input type="number" class="form-control" id="numSourcePaid" th:field="*{numSourcePaid}">
                    </div>
                    <div class="mb-3">
                        <label for="numSourceCRM" class="form-label">Source from CRM</label>
                        <input type="number" class="form-control" id="numSourceCRM" th:field="*{numSourceCRM}">
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="numSourceReferral" class="form-label">Source from Referral</label>
                        <input type="number" class="form-control" id="numSourceReferral" th:field="*{numSourceReferral}">
                    </div>
                    <div class="mb-3">
                        <label for="numSourceOrganic" class="form-label">Source from Organic</label>
                        <input type="number" class="form-control" id="numSourceOrganic" th:field="*{numSourceOrganic}">
                    </div>
                    <div class="mb-3">
                        <label for="numSourceAgency" class="form-label">Source from Agency</label>
                        <input type="number" class="form-control" id="numSourceAgency" th:field="*{numSourceAgency}">
                    </div>
                    <div class="mb-3">
                        <label for="numSourceOther" class="form-label">Source from Other</label>
                        <input type="number" class="form-control" id="numSourceOther" th:field="*{numSourceOther}">
                    </div>
                    <div class="mb-3">
                        <label for="numInterviews" class="form-label">Number of Interviews</label>
                        <input type="number" class="form-control" id="numInterviews" th:field="*{numInterviews}">
                    </div>
                    <div class="mb-3">
                        <label for="numRejected" class="form-label">Number of Rejected</label>
                        <input type="number" class="form-control" id="numRejected" th:field="*{numRejected}">
                    </div>
                </div>
            </div>
            
            <!-- Submint and the ccacel buttons  -->
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Update Job Role</button>
                <a href="/jobroles" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
