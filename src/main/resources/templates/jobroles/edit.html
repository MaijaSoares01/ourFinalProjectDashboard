<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Job Role</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Edit Job Role</h2>
        <form th:action="@{/jobroles/edit/{id}(id=${jobRole.jobRoleId})}" th:object="${jobRole}" method="post">
            <input type="hidden" th:field="*{jobRoleId}">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="jobRoleName" class="form-label">Role Name</label>
                        <input type="text" class="form-control" id="jobRoleName" th:field="*{jobRoleName}" required>
                    </div>
                    <!-- Other input fields -->
                </div>
                <div class="col-md-6">
                    <!-- Source input fields -->
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Update Job Role</button>
                <a href="/jobroles" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
