<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:replace="~{common :: header}"><title>Job Roles Dashboard</title></div>
<body>
    <div class="wrapper">
        <!-- Include the sidebar fragment here -->
        <div th:replace="~{common :: navbar}"></div>
        <!-- Main content -->
        <div class="main p-3">
            <div class="text-center">
                <h1>Job Roles Dashboard</h1>
                <div class="container mt-4">
                    <h2>Job Roles List</h2>
                    <a href="/jobroles/add" class="btn btn-primary mb-3">Add New Job Role</a>

                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Role Name</th>
                                <th>Applications</th>
                                <th>Source Paid</th>
                                <th>Source CRM</th>
                                <th>Source Referral</th>
                                <th>Source Organic</th>
                                <th>Source Agency</th>
                                <th>Source Other</th>
                                <th>Interviews</th>
                                <th>Rejected</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="jobRole : ${jobRoles}">
                                <td th:text="${jobRole.jobRoleId}"></td>
                                <td th:text="${jobRole.jobRoleName}"></td>
                                <td th:text="${jobRole.numApplications}"></td>
                                <td th:text="${jobRole.numSourcePaid}"></td>
                                <td th:text="${jobRole.numSourceCRM}"></td>
                                <td th:text="${jobRole.numSourceReferral}"></td>
                                <td th:text="${jobRole.numSourceOrganic}"></td>
                                <td th:text="${jobRole.numSourceAgency}"></td>
                                <td th:text="${jobRole.numSourceOther}"></td>
                                <td th:text="${jobRole.numInterviews}"></td>
                                <td th:text="${jobRole.numRejected}"></td>
                                <td>
                                    <a th:href="@{/jobroles/edit/{id}(id=${jobRole.jobRoleId})}" class="btn btn-warning btn-sm">Edit</a>
                                    <form th:action="@{/jobroles/delete/{id}(id=${jobRole.jobRoleId})}" method="post" style="display:inline;">
                                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this job role?')">Delete</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
        const hamBurger = document.querySelector(".toggle-btn");
        hamBurger.addEventListener("click", function () {
            document.querySelector("#sidebar").classList.toggle("expand");
        });
    </script>
</body>
</html>
