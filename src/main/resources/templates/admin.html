<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:replace="~{common :: header}"><title>Admin Dashboard</title></div>
<body>
<div class="wrapper">
    <!-- Include the sidebar fragment here -->
    <div th:replace="~{common :: navbar}"></div>
    <!-- Main content -->
    <div class="main p-3">
        <div class="text-center">
            <h1>Admin Dashboard</h1>
            <div class="container mt-4">
                <h2>Users</h2>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Profile</th>
                            <th>User ID</th>
                            <th>Username</th>
                            <th>Active</th>
                            <th>Roles</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Loop through the list of users -->
                        <tr th:each="user : ${users}">
                            <td class="text-center">
                                <i class='bx bxs-user-circle' style="font-size: 30px; color: #555;"></i>
                            </td>
                            <td th:text="${user.userId}"></td>
                            <td th:text="${user.username}"></td>
                            <td>
                                <!-- Conditional dot color for active/inactive status with increased font-size -->
                                <span th:style="${user.active} ? 'color: green;' : 'color: red;'" style="font-size: 24px; line-height: 0;">
                                    ‚óè
                                </span>
                            </td>
                            <td th:text="${user.roles}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script>
    const hamBurger = document.querySelector(".toggle-btn");
    hamBurger.addEventListener("click", function () {
        document.querySelector("#sidebar").classList.toggle("expand");
    });
</script>
</body>
</html>
